[package]
name = "rustwide"
version = "0.10.0"
authors = ["Pietro Albini <pietro@pietroalbini.org>"]
edition = "2018"
build = "build.rs"

documentation = "https://docs.rs/rustwide"
repository = "https://github.com/rust-lang/rustwide"
description = "Execute your code on the Rust ecosystem."
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
unstable = []
unstable-toolchain-ci = []

[dependencies]
base64 = "0.12.0"
failure = "0.1.3"
flate2 = "1"
fs-err = "2.5.0"
fs2 = "0.4.3"
futures-util = "0.3.5"
getrandom = { version = "0.1.12", features = ["std"] }
lazy_static = "1.0.0"
log = "0.4.6"
percent-encoding = "2.1.0"
remove_dir_all = "0.5.2"
reqwest = { version = "0.10.4", features = ["blocking"] }
scopeguard = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4.0"
tempfile = "3.0.0"
thiserror = "1.0.20"
tokio = { version = "0.2.21", features = ["process", "time"] }
toml = "0.5"
walkdir = "2.2"

[target.'cfg(unix)'.dependencies]
nix = "0.11.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[dev-dependencies]
env_logger = "0.6.1"
tiny_http = "0.7.0"
